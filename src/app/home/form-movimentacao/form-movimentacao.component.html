<div class="container" style="margin-top: 20px;margin-bottom: 20px;">
  <h1>Movimentação Manual</h1>
</div>

<div class="container">
  <form [formGroup]="mvtForm" method="post">

    <div class="row">
      <div class="col-sm-5">
        <label for="labelMes">Mês</label>
        <input type="number" formControlName="dtMes" class="form-control" id="labelMes" required>
      </div> 
      <div class="col-sm-5">
        <label for="labelAno">Ano</label>
        <input type="number" formControlName="dtAno" class="form-control" id="labelAno" required>
       </div> 
    </div>

    <div class="row">
      <div class="col-sm-5">
        <label for="labelProduto">Produto</label>
        <select formControlName="codProduto" id="labelProduto" class="custom-select" (change)="onChangeProduto($event)" required>
          <option value=""> -- Selecione -- </option>
          <option *ngFor="let produto of produtos" [value]="produto.codProduto">{{produto.descricao}}</option>
        </select>
      </div> 
       <div class="col-sm-5">
        <label for="labelCosif">Cosif</label>
        <select formControlName="codCosif" id="labelCosif" class="custom-select" required>
          <option value=""> --Selecione -- </option>
          <option *ngFor="let produtosCosif of produtosCosif" [value]="produtosCosif.codCosif">{{produtosCosif.codCosif}} - ({{produtosCosif.codClassificao}})</option>
        </select>
       </div> 
    </div>

    <div class="row">
      <div class="col-sm-5">
        <label for="labelValor">Valor</label>
        <input type="number" formControlName="valor"  id="labelValor" class="form-control" id="labelValor" required>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5" >
        <label for="labelDescricao">Descrição</label>
        <textarea class="form-control" formControlName="descricao" id="labelDescricao" aria-label="Text" required></textarea>
      </div>
    </div>
   </form>    

    <div class="container" style="margin-top: 10px;">
      <div class="row">
        <div class="col-sm-7 text-center" >
          <button type="button" style="margin-right: 10px;" (click)="limpar()" class="btn btn-primary">Limpar</button>
          <button type="button" style="margin-right: 10px;" (click)="novo()" class="btn btn-primary">Novo</button>
          <button type="submit" class="btn btn-primary" (click)="incluir()">Incluir</button>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="mvtResponse.length > 0" class="container" style="margin-top: 30px;">
  <table class="table table-striped table-bordered">
     <thead class="thead-dark ">
       <tr>
         <th scope="col">Mês</th>
         <th scope="col">Ano</th>
         <th scope="col">Código de Produto</th>
         <th scope="col">Descrição de Produto</th>
         <th scope="col">NR Lançamento</th>
         <th scope="col">Descrição</th>
         <th scope="col">Valor</th>
       </tr>
     </thead>
     <tbody class="right">
       <tr *ngFor="let mvtResponse of mvtResponse ">
         <td>{{mvtResponse.dtMes}}</td>
         <td>{{mvtResponse.dtAno}}</td>
         <td>{{mvtResponse.codProduto}}</td>
         <td>{{mvtResponse.descricaoProduto}}</td>
         <td>{{mvtResponse.numLancamento}}</td>
         <td>{{mvtResponse.descricao}}</td>
         <td>{{mvtResponse.valor}}</td>
       </tr>
     </tbody>
   </table>
 </div>
